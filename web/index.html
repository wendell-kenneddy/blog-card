<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
    rel="stylesheet" / >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wendell Kenneddy" />
    <meta name="description" content="A simple blog post card preview." />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Blog Card" />
    <meta property="og:site_name" content="Blog Card" />
    <meta property="og:description" content="A simple blog card page." />
    <meta property="og:locale" content="en-US" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Blog Card" />
    <meta property="twitter:description" content="A simple blog card page." />
    <title>Blog Card Preview</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>

  <body>
    <main>
      <div class="card">
        <img
          src="/assets/illustration-article.svg"
          alt="Card illustration"
          id="card-illustration"
        />

        <div class="card-body">
          <div class="card-tag text-s-bold">Learning</div>

          <span class="text-s-regular">Published 21 Dec 2023</span>

          <h3 class="heading">HTML & CSS Foundations</h3>

          <p class="text-m">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="author-info">
          <img
            src="/assets/image-avatar.webp"
            alt="Author's picture"
            width="32"
            height="32"
          />

          <span class="text-s-bold">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
